<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header id="header">
        <div class="row">
            <h1>Formulaire d'inscription</h1>
            <p>Veuillez remplir vos informations pour commencer le quiz.</p>
        </div>
    </header>

    <section id="form-section" class="row">
        <form id="formulaire" action="Info.html" method="GET">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de téléphone:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>

            <div class="form-group">
                <label for="dob">Date de naissance:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="domaine">Domaine d'étude:</label>
                <input type="text" id="domaine" name="domaine" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Soumettre</button>
            </div>
        </form>
    </section>
</body>
</html>
